<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      */

      function changeText () {
        let paragraph2 = document.getElementsByTagName('p')[1];
        paragraph2.innerText = 'Vou estar trabalhando';
      }

      changeText();
      
      /*2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      */

      function changeColor() {
        let changingColor = document.getElementsByClassName('main-content')[0];
        changingColor.style.background = 'rgb(76,164,109)';
      }
      changeColor();

      /*
      3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      */
      
      function changeSquareToWhite () {
        let changeToWhite = document.getElementsByClassName('center-content')[0];
        changeToWhite.style.background = 'white';
      }
      changeSquareToWhite();      

      /*
      4. Crie e execute uma função que corrija o texto da tag <h1>.
      */
      
      function changeTextH1 () {
        let textH1 = document.getElementsByTagName('h1')[0];
        textH1.innerText = 'Exercício - JavaScript'
      }
      changeTextH1();

      /*
      5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
      */
      
      function changeParagraphToUpper () {
        let firstTagP = document.getElementsByTagName('p')[0];
        firstTagP.innerText = firstTagP.innerText.toUpperCase();
      }
      
      changeParagraphToUpper();


      /*
      6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      */

      function paragraphConsole (){
        let paragraphs = document.getElementsByTagName('p');
        for(let index = 0; index < paragraphs.length; index += 1) {
          console.log(paragraphs[index].innerText);
        }
      }
      paragraphConsole();
      



      

    </script>
  </body>
</html>
